<body class="corFundoCadastro">

    <img class="logo" src="https://i.imgur.com/HZeY0A2.png" width="150px" height="50px" class="rounded float-right"
        alt="Logo">

    <br>

    <h1>Cadastre-se e comece a interagir e aprender <br>com as mais diversas pessoas!</h1>

    <div class="container">
        

        <div class="row d-flex align-items-center">

            <div class="col-md-6">

                <div class="row d-flex justify-content-center">
                    <div class="col-md-12">

                        <h2 class="text-center mb-3">Cadastro</h2>

                        <div class="form-group">
                            <label for="nome">Nome Completo</label>
                            <input class="form-control" type="text" name="nome" id="nome"
                                placeholder="Digite seu nome completo">
                        </div>

                        <div class="form-group mb-3">
                            <div class="row">
                                <div class="col">
                                    <label for="email">Email</label>
                                    <input class="form-control" type="email" name="email" id="email"
                                        placeholder="Digite seu email">
                                </div>
                                <div class="col">
                                    <label for="telefone">Telefone</label>
                                    <input class="form-control" type="text" name="telefone" id="telefone"
                                        placeholder="Digite seu telefone com DDD">
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="senha">Senha</label>
                            <input class="form-control" type="password" name="senha" id="senha"
                                placeholder="Digite sua senha">
                        </div>

                        <div class="form-group">
                            <label for="confirmSenha">Confirmar Senha</label>
                            <input class="form-control" type="password" name="confirmSenha" id="confirmSenha"
                                placeholder="Confirme sua senha">
                        </div>

                        <!-- <div class="form-group">
                            <label for="dataNascimento">Data de Nascimento</label>
                            <input class="form-control" type="password" name="confirmSenha" id="confirmSenha"
                                placeholder="Confirme sua senha">
                        </div>
 -->

                        <div class="form-group">
                            <label for="tipo">Tipo de Cadastro</label>
                            <select class="form-control" name="tipo" id="tipo">
                                <option>Selecione um tipo de cadastro:</option>
                                <option value="estudante">Quero ser Estudante!</option>
                                <option value="voluntarie">Quero ser VoluntÃ¡rie!</option>
                            </select>
                        </div>

                        <div class="d-flex justify-content-left">
                            <button type="submit" class="btn btn-success">Cadastrar</button>
                        </div>

                        

                    </div>

                </div>

            </div>

            <div class="col-md-6" id="img-bg"></div>

        </div>
    </div>
